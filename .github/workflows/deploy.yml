name: Deploy to Hostinger

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: # Allow manual deployment

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Validate Google Tag Manager script
      run: |
        echo "ğŸ” Checking for Google Tag Manager script..."
        if grep -q "GTM-KFQ69JG5\|googletagmanager" out/index.html; then
          echo "âœ… Google Tag Manager script found - ads will continue working"
        else
          echo "âš ï¸  CRITICAL: Google Tag Manager script not found!"
          echo "Your ads and tracking may stop working after deployment!"
          echo "Please ensure GTM script is added to your website before continuing."
          exit 1
        fi
        
    - name: Create deployment package
      run: |
        cd out
        tar -czf ../deployment.tar.gz .
        cd ..
        echo "ğŸ“¦ Deployment package created: $(ls -lh deployment.tar.gz)"
        
    - name: Deploy to Hostinger via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.HOSTINGER_FTP_HOST }}
        username: ${{ secrets.HOSTINGER_USERNAME }}
        password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
        local-dir: ./out/
        server-dir: /public_html/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.env*
          **/README.md
          **/.github/**
          
    - name: Post-deployment verification
      run: |
        echo "ğŸ” Verifying deployment..."
        sleep 10  # Wait for files to propagate
        
        # Check if main page loads
        if curl -s -f "${{ secrets.HOSTINGER_DOMAIN }}" > /dev/null; then
          echo "âœ… Website is accessible"
        else
          echo "âŒ Website may not be accessible yet"
        fi
        
    - name: Deployment success
      if: success()
      run: |
        echo "ğŸ‰ Deployment completed successfully!"
        echo "ğŸŒ Website: ${{ secrets.HOSTINGER_DOMAIN }}"
        echo "ğŸ“… Deployed at: $(date)"
        echo "ğŸ”— Commit: ${{ github.sha }}"
        
    - name: Deployment failure
      if: failure()
      run: |
        echo "âŒ Deployment failed!"
        echo "ğŸ” Check the logs above for errors"
        echo "ğŸ”„ Consider rolling back to previous version"
        echo "ğŸ“ Contact support if issues persist"
