name: Deploy to Hostinger

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: # Allow manual deployment

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Pre-deployment validation
      run: |
        echo "🔍 Running pre-deployment checks..."
        
        # Check for GTM script in source
        echo "Checking Google Tag Manager script in source code..."
        if grep -r "GTM-KFQ69JG5\|googletagmanager" src/ > /dev/null; then
          echo "✅ GTM script found in source code"
        else
          echo "❌ GTM script missing from source code!"
          exit 1
        fi
        
        # Check build configuration
        echo "Checking Next.js configuration..."
        if grep -q "output.*export" next.config.js; then
          echo "✅ Static export configured"
        else
          echo "❌ Static export not configured!"
          exit 1
        fi
        
        echo "✅ All pre-deployment checks passed"
        
    - name: Lint code
      run: npm run lint
      
    - name: Build project
      run: npm run build
      
    - name: Validate Google Tag Manager script
      run: |
        echo "🔍 Checking for Google Tag Manager script in built HTML..."
        if grep -q "GTM-KFQ69JG5\|googletagmanager" out/index.html; then
          echo "✅ Google Tag Manager script found - ads will continue working"
        else
          echo "⚠️  CRITICAL: Google Tag Manager script not found!"
          echo "Your ads and tracking may stop working after deployment!"
          echo "Please ensure GTM script is added to your website before continuing."
          exit 1
        fi
        
    - name: Create deployment package
      run: |
        cd out
        tar -czf ../deployment.tar.gz .
        cd ..
        echo "📦 Deployment package created: $(ls -lh deployment.tar.gz)"
        
    - name: Deploy to Hostinger via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.HOSTINGER_FTP_HOST }}
        username: ${{ secrets.HOSTINGER_USERNAME }}
        password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
        local-dir: ./out/
        server-dir: /public_html/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.env*
          **/README.md
          **/.github/**
          
    - name: Post-deployment verification
      run: |
        echo "🔍 Verifying deployment..."
        sleep 10  # Wait for files to propagate
        
        # Check if main page loads
        if curl -s -f "${{ secrets.HOSTINGER_DOMAIN }}" > /dev/null; then
          echo "✅ Website is accessible"
        else
          echo "❌ Website may not be accessible yet"
        fi
        
    - name: Deployment success
      if: success()
      run: |
        echo "🎉 Deployment completed successfully!"
        echo "🌐 Website: ${{ secrets.HOSTINGER_DOMAIN }}"
        echo "📅 Deployed at: $(date)"
        echo "🔗 Commit: ${{ github.sha }}"
        echo "✅ Google Tag Manager script validated and deployed"
        
    - name: Deployment failure
      if: failure()
      run: |
        echo "❌ Deployment failed!"
        echo "🔍 Check the logs above for errors"
        echo "🔄 Consider rolling back to previous version"
        echo "📞 Contact support if issues persist"
        echo "💡 Tip: Run local testing with 'npm run test:local' before deploying"
